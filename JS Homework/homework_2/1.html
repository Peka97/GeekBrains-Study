<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Сначала переменная `a` увеличилась на 1, а затем в переменную `c` было 
    записано значение `a`, т.к. использовался префикс.
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    В переменную `d` записалось значение `b`(1), а затем значение переменной 
    `b` увеличилось на 1(стало 2), т.к. использовался постфикс.
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    В данном случае сначала произошёл инкремент переменной `a` на 1 (итого 
    содержит 3) и только после к 2 прибавляется значение переменной `a`(3) и 
    записывается в переменную `c`, т.к. используется префикс.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    В данном случае сложение идёт в обход инкрементирования. К 2 прибавляется
    значение переменной `b`(3) и только после `b` увеличивается на 1, т.к.
    используется постфикс.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
