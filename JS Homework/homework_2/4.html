<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /* Почему то моё описание функции JS заигнорил, хотя @param и @return
    цепляет без проблем. Просмотрел как писали и в роликах, и на jsdoc - всё 
    равно не вижу ошибки. Буду признателен за ОС.
    */


    /**
     * Функция возвращает сумму переданных аргументов.
     * @param {number} Первое число.
     * @param {number} Второе число.
     * @return {number} Результат операции.
     */
    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
     * Функция возвращает разность большего аргумента от меньшего, либо 0 в
     * случае, если они равны между собой по значению.
     * @param {number} Первое число.
     * @param {number} Второе число.
     * @return {number} Результат операции.
     */
    function sub(num1, num2) {
      return num1 > num2 ? num1 - num2 : num2 - num1;
    }

    /**
     * Функция возвращает произведение переданных аргументов.
     * @param {number} Первое число.
     * @param {number} Второе число.
     * @return {number} Результат операции.
     */
    function mul(num1, num2) {
      return num1 * num2;
    }

    /**
     * Функция возвращает отношение переданных аргументов.
     * @param {number} Первое число.
     * @param {number} Второе число.
     * @return {number} Результат операции.
     */
    function div(num1, num2) {
      return num1 / num2;
    }

    // Накидал строк в консоль для наглядности
    console.log(`Функция sum: ${sum(3, 5)}`);
    console.log(`Функция sub:
    - с разными аргументами, первый больше второго: ${sub(4, 1)}
    - с разными аргументами, второй больше первого: ${sub(3, 5)}
    - с равными аргументами: ${sub(3, 3)}`);
    console.log(`Функция mul: ${mul(2, 4)}`);
    console.log(`Функция div: ${div(6, 3)}`);
  </script>
</body>

</html>
