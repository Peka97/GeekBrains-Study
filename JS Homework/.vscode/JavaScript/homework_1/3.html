<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");  // -> 2010
    /* 
    1. Складываем 10(int) и 10(int), получаем 20(int).
    2. Складываем 20(int) и 10(str), получаем 2010(str).
    3. С помощью console.log выводим 2010(str).
    */

    console.log(10 + "10" + 10);  // -> 101010
    /* 
    1. Складываем 10(int) и 10(str), получаем 1010(str).
    2. Складываем 1010(str) и 10(str), получаем 101010(str).
    3. С помощью console.log выводим 101010(str).
    */

    console.log(10 + 10 + +"10");  // -> 30
    /* 
    1. Складываем 10(int) и 10(int), получаем 20(int).
    2. Складываем 10(int) и 10(int, т.к. преобразовали через +), получаем 30(int).
    3. С помощью console.log выводим 30(int).
    */

    console.log(10 / -"");  // -> -Infinity
    /* 
    1. Складываем 10(int) и 0(int со знаком -, т.к. пустая строка преобразована в 0), получаем -Inf, т.к. при делении на ноль мы получаем Inf и не забываем про минус. 
    2. С помощью console.log выводим -Inf(int)
    */

    console.log(10 / +"2,5");  // -> NaN
    /*
    1. Делим 10(int) на 2,5(str, т.к. число с запятой не может быть преобразовано к числу), получаем не число(NaN, т.к. не можем провести операцию ни как с числом, ни как со строкой).
    2. С помощью console.log выводим NaN
    */
  </script>
</body>

</html>
